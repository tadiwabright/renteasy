<!-- Header -->{% load static %}
<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container" style="background:transparent;height:90px;">
        <!-- Brand/Logo -->
        <a class="navbar-brand mb-4" href="{% url 'home' %}">
            <img src="{% static 'images/logo2.png' %}" alt="Tenant Network" height="40" style="height:60px;border-radius:70px;">
        </a>
        
        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}" style="transition: color 0.2s ease-in-out, font-size 0.2s ease-in-out;" onmouseover="this.style.color='#fff'; this.style.fontSize='1.1em';" onmouseout="this.style.color=''; this.style.fontSize='';">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'property_list' %}" style="transition: color 0.2s ease-in-out, font-size 0.2s ease-in-out;" onmouseover="this.style.color='#fff'; this.style.fontSize='1.1em';" onmouseout="this.style.color=''; this.style.fontSize='';">Properties</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}" style="transition: color 0.2s ease-in-out, font-size 0.2s ease-in-out;" onmouseover="this.style.color='#fff'; this.style.fontSize='1.1em';" onmouseout="this.style.color=''; this.style.fontSize='';">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}" style="transition: color 0.2s ease-in-out, font-size 0.2s ease-in-out;" onmouseover="this.style.color='#fff'; this.style.fontSize='1.1em';" onmouseout="this.style.color=''; this.style.fontSize='';">Contact</a>
                </li>
            </ul>
            
            <!-- Right-aligned items -->
            <div class="d-flex align-items-center">
                <!-- Add Property Button (Visible to logged-in users) -->
                {% if user.is_authenticated %}
                <a href="{% url 'property_create' %}" class="btn btn-light me-2">
                    <i class="fas fa-plus-circle me-1"></i> Add Property
                </a>
                {% endif %}
                
                <!-- User/Auth Links -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>
                        {% if user.is_authenticated %}
                            {{ user.username }}
                        {% else %}
                            Account
                        {% endif %}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                            <li><a class="dropdown-item" href="{% url 'profile' %}"><i class="fas fa-user-circle me-2"></i>Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        {% else %}
                            <li><a class="dropdown-item" href="{% url 'login' %}"><i class="fas fa-sign-in-alt me-2"></i>Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'register' %}"><i class="fas fa-user-plus me-2"></i>Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
